<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <title>Order Summary</title>

  <!-- Icon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="order_card">
    <header class="order_img">
      <img src="images/illustration-hero.svg" alt="">
    </header>

    <main class="order_content">
      <section class="order_title">
        <h2>Order Summary</h2>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!</p>
      </section>

      <section class="order_details">
        <div class="order_plan">
          <img src="images/icon-music.svg" alt="">
          <div>
            <h4 class="plan_title">Annual Plan</h4>
            <p>$59.99/year</p>
          </div>
        </div>
        <a class="plan_link" href="">Change</a>
      </section>
    </main>

    <footer class="order_btn">
      <button class="btn_submit">Proceed to Payment</button>
      <button class="btn_cancel"><span>Cancel Order</span></button>
    </footer>
  </div>
</body>

</html>
